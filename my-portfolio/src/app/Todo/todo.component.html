<section>
    <div class="container centered">
        <div class="row" style=" background-color: aquamarine; height: 100px;">
            <div class="col-4 padded" style="background-color: rgb(110, 110, 110);">
                <h2>LISTS</h2>

            </div>
            <div class="col-8 padded">
                <h2>TASKS</h2>

            </div>
        </div>
        <mat-divider></mat-divider>
        <div class="row" style=" background-color: rgb(109, 175, 212); min-height: 300px;">
            <div class="col-4 padded" style="background-color: rgb(110, 110, 110); ">
                <mat-list>
                    <mat-list-item *ngFor="let item of list;" (click)="chosenList(item.name)"> {{item.name}}
                    </mat-list-item>

                </mat-list>
            </div>
            <div class="col-8 padded">
                <p *ngFor="let item of task;">{{item}}</p>

            </div>
        </div>
        <mat-divider></mat-divider>
        <div class="row" style=" background-color: rgb(255, 127, 223);height: 100px;">
            <div class="col-4 padded" style="background-color: rgb(110, 110, 110);">
                <button type="button" class="btn btn-info" style="width: 200px;"><i class="fa fa-plus"></i> Create
                    List</button>

            </div>
            <div class="col-8 padded">
                <div class="example-button-container">
                    <button mat-mini-fab color="accent" aria-label="Example icon button with a plus one icon">
                        <i class="fa fa-plus"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
</section>
